{% extends 'bootstrap/base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
{% include "second_header.html" %}
<!-- Page Header -->
<header class="masthead"
        style="background-image: url('https://images.unsplash.com/photo-1588534331122-77ac46322dd2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1226&q=80')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Welcome Admin</h1>
                    <h2>Add new Warden</h2>
                    <span class="subheading" style="color: lightgreen">{{ message }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            <!-- This is where the form will go -->
            {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"} ) }}

        </div>
    </div>
</div>

{% include "footer.html" %}
{% endblock %}
